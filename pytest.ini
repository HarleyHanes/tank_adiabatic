[pytest]
# Limit discovery to the project test folders
# (keeps pytest from wandering into .venv or data folders)
testpaths =
    tankModel/test
    collocationElement/test
    mms/tests

# Make pytest discover files like testDEIM.py, testTankModel.py, etc.
python_files = test*.py

# Keep output concise; add -vv locally if you want more detail
addopts = -q
